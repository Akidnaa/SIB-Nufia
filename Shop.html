<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 5 - Toko</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }

    h3 {
      margin-bottom: 10px;
      color: #444;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    table th {
      background: #007bff;
      color: white;
    }

    table tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Manajemen Produk</h2>

    <div class="card">
      <h3>Tambah Produk</h3>
      <input type="number" id="id" placeholder="ID">
      <input type="text" id="nama" placeholder="Nama Produk">
      <input type="number" id="harga" placeholder="Harga">
      <button id="btnTambah">Tambah Produk</button>
    </div>

    <div class="card">
      <h3>Hapus Produk</h3>
      <input type="number" id="hapusId" placeholder="ID Produk">
      <button id="btnHapus">Hapus Produk</button>
    </div>

    <div class="card">
      <h3>Daftar Produk</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody id="produkList"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
