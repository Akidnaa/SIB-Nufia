<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas 2 - JavaScript</title>
  <style>
    * {
        font-family: arial;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #d9edf7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Data Pegawai</h2>
  <table>
    <thead>
      <tr>
        <th>Nama Pegawai</th>
        <th>Umur</th>
        <th>Jabatan</th>
        <th>Status</th>
        <th>Gaji Pokok</th>
        <th>Tunjangan Jabatan</th>
        <th>BPJS</th>
        <th>Tunjangan Keluarga</th>
      </tr>
    </thead>
    <tbody id="data-pegawai">
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7">Total Gaji</td>
        <td id="total-gaji"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    let nama = "dodi prayodi";
    let umur = 25;
    let jabatan = "manajer";
    let status = "menikah";

    let gapok = 0;
    if (jabatan === "manajer") {
      gapok = 15000000;
    } else if (jabatan === "asisten manajer") {
      gapok = 10000000;
    } else if (jabatan === "staff") {
      gapok = 5000000;
    }

    let tunjanganJabatan = 0.15 * gapok;

    let bpjs = 0.10 * gapok;

    let tunjanganKeluarga = (status === "menikah") ? 0.20 * gapok : 0;

    let totalGaji = gapok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    document.getElementById("data-pegawai").innerHTML = `
      <tr>
        <td>${nama}</td>
        <td>${umur}</td>
        <td>${jabatan}</td>
        <td>${status}</td>
        <td>Rp ${gapok.toLocaleString("id-ID")}</td>
        <td>Rp ${tunjanganJabatan.toLocaleString("id-ID")}</td>
        <td>Rp ${bpjs.toLocaleString("id-ID")}</td>
        <td>Rp ${tunjanganKeluarga.toLocaleString("id-ID")}</td>
      </tr>
    `;

    document.getElementById("total-gaji").innerText = 
      "Rp " + totalGaji.toLocaleString("id-ID");
  </script>
</body>
</html>
